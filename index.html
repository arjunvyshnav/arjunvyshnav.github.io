	<style>
	body{
	color:#fff;
  padding-top: 10px;
} 

p.typeme{
  color: lime; 
  font-family: "Courier";
  font-size: 20px;
  margin: 10px 0 0 10px;
  white-space: nowrap;
  overflow: hidden;
  width: 30em;
  animation: type 3s steps(60, end); 
}

p.typeme:nth-child(2){
  animation: type2 5s steps(60, end);
}
p.typeme:nth-child(3){
  animation: type3 9s steps(60, end);
}

p.typeme a{
  color: lime;
  text-decoration: none;
}

.typeme span{
  animation: blink 1s infinite;
}

@keyframes type{ 
  from { width: 0; } 
} 

@keyframes type2{
  0%{width: 0;}
  40%{width: 0;}
  100%{ width: 100; } 
} 

@keyframes type3{
  0%{width: 0;}
  45%{width: 0;} 
  100%{ width: 100; } 
} 

@keyframes blink{
  to{opacity: .0;}
}
html,
body {
	margin: 0;
  overflow: hidden;
  background-attachment: inherit;
}
